<div class="actions">
  <button #cancelButton type="button" mat-button (click)="cancelAction()">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    (click)="saveAction()"
    [disabled]="!isValid() || updateInProcess_">
    <mat-spinner
      *ngIf="updateInProcess_; else showButton"
      [diameter]="spinnerDiameter"
      strokeWidth="2">
    </mat-spinner>
    <ng-template #showButton>
      Save
    </ng-template>
  </button>
</div>
