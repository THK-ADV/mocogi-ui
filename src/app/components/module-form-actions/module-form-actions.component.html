<div class="actions">
  <button i18n #cancelButton type="button" mat-button (click)="cancelAction()">
    Abbrechen
  </button>
  <button
    mat-flat-button
    color="primary"
    (click)="saveAction()"
    [disabled]="!isValid() || updateInProcess0">
    @if (updateInProcess0) {
      <mat-spinner [diameter]="spinnerDiameter" strokeWidth="2"></mat-spinner>
    } @else {
      <span i18n>Speichern</span>
    }
  </button>
</div>
