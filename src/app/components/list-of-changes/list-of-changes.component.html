<mat-nav-list role="list" id="changedKeys">
  @for (changedKey of changedKeys; track changedKey) {
    <mat-list-item role="listitem" (click)="jumpTo(changedKey.name)">
      <mat-icon matListItemIcon>{{ changedKey.icon }}</mat-icon>
      <span matListItemTitle>{{ changedKey.name }}</span>
      <span matListItemLine>{{ changedKey.details }}</span>
      @if (changedKey.toBeReviewed) {
        <span i18n>Dein Review ist erforderlich!</span>
      }
    </mat-list-item>
  }
</mat-nav-list>
