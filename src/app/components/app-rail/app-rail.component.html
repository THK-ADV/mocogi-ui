<div class="app-rail">
  <ul>
    <ng-container *ngFor="let item of railItems">
      <hr *ngIf="item.type === 'DIVIDER'">
      <div class="spacer" *ngIf="item.type === 'SPACER'"></div>
      <li *ngIf="item.type === 'LINK'" [class.disabled]="item.disabled">
        <a [href]="item.url">
          <mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>
          <img *ngIf="item.image" [src]="item.image">
          <span>{{item.text}}</span>
        </a>
      </li>
    </ng-container>
  </ul>
</div>
