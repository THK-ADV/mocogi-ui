<table mat-table [dataSource]="dataSource">
  <!-- Name -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>
      Semester
    </th>
    <td mat-cell *matCellDef="let element">
      <span>
        {{ element.semester.deLabel }} {{ element.semester.year }}
      </span>
    </td>
  </ng-container>
  <!-- Study Program -->
  <ng-container matColumnDef="study_program">
    <th mat-header-cell *matHeaderCellDef>
      Studiengang
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-chip>{{ studyProgramLabel(element) }} ({{ element.studyProgram.grade.deLabel }})</mat-chip>
    </td>
  </ng-container>
  <!-- PO -->
  <ng-container matColumnDef="po">
    <th mat-header-cell *matHeaderCellDef>
      Pr√ºfungsordnung
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.poNumber }}
    </td>
  </ng-container>
  <!-- Actions -->
  <ng-container matColumnDef="download_de">
    <th mat-header-cell *matHeaderCellDef>
      Download Deutsch
    </th>
    <td mat-cell *matCellDef="let element">
      <div class="inline">
        <a [href]="absoluteUrl(element.deUrl)" target="_blank" [class.disabled-link]="!element.deUrl">
          <button mat-stroked-button [disabled]="!element.deUrl">
            <mat-icon>open_in_new</mat-icon>
            Deutsch
          </button>
        </a>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="download_en">
    <th mat-header-cell *matHeaderCellDef>
      Download English
    </th>
    <td mat-cell *matCellDef="let element">
      <div class="inline">
        <a [href]="absoluteUrl(element.enUrl)" target="_blank" [class.disabled-link]="!element.enUrl">
        <button mat-stroked-button [disabled]="!element.enUrl">
          <mat-icon>open_in_new</mat-icon>
          English
        </button>
        </a>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
</table>
