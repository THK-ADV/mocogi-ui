<h2>Filter</h2>

<cops-abstract-module-filter
  [options]="semesters | async"
  label="Semester"
  [selectAction]="selectSemester"
  [selection]="selectedSemester$ | async"
  [deselectAction]="deselectSemester"
  [show]="showSemester"
>
</cops-abstract-module-filter>

<cops-abstract-module-filter
  [options]="studyPrograms | async"
  label="Study Program"
  [selectAction]="selectStudyProgram"
  [selection]="selectedStudyProgram$ | async"
  [deselectAction]="deselectStudyProgram"
  [show]="showStudyProgram"
>
</cops-abstract-module-filter>

<button mat-stroked-button
        color="primary"
        (click)="onResetFilter()"
        matTooltip="Filter zurücksetzen"
        matTooltipPosition="left">
  Filter zurücksetzen
</button>
