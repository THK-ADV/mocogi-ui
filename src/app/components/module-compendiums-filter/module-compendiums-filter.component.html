<h2>Search</h2>

<mat-form-field class="container-fluid" appearance="fill">
  <mat-label>Suche</mat-label>
  <input matInput
         type="text"
         [ngModel]="''"
         (ngModelChange)="updateFilter"
         placeholder="Semester, Studiengang, Prüfungsordnung...">
  <button matSuffix
          mat-icon-button
          aria-label="Clear">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>


<h2>Filter</h2>


<cops-abstract-module-filter
  [options]="semesters | async"
  label="Semester"
  [selectAction]="selectSemester"
  [selection]="selectedSemester$ | async"
  [deselectAction]="deselectSemester"
  [show]="showSemester"
>
</cops-abstract-module-filter>

<cops-abstract-module-filter
  [options]="studyPrograms | async"
  label="Study Program"
  [selectAction]="selectStudyProgram"
  [selection]="selectedStudyProgram$ | async"
  [deselectAction]="deselectStudyProgram"
  [show]="showStudyProgram"
>
</cops-abstract-module-filter>

<button mat-stroked-button
        color="primary"
        (click)="onResetFilter()"
        matTooltip="Filter zurücksetzen"
        matTooltipPosition="left">
  Filter zurücksetzen
</button>
