<table mat-table [dataSource]="dataSource">
  <!-- Name -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>
      Title
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.moduleTitle}} ({{element.moduleAbbrev}})
    </td>
  </ng-container>
  <!-- Status -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>
      Status
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.status.deLabel}}
    </td>
  </ng-container>
  <!-- Status -->
  <ng-container matColumnDef="requester">
    <th mat-header-cell *matHeaderCellDef class="align-right">
      Requester
    </th>
    <td mat-cell *matCellDef="let element" class="align-right">
      <mat-chip>
        <img matChipAvatar src="https://profile-images.xing.com/images/70752633f92e46ad305d65cde54eb4d1-2/christian-kohls.256x256.jpg" alt="Photo of a Shiba Inu"/>
        {{element.author}}
      </mat-chip>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="row.canReview ? selectRow(row.moduleId, row.reviewId) : undefined" [class.clickable]="row.canReview">
</table>
