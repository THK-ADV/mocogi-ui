<table mat-table [dataSource]="dataSource">
  <!-- Name -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>
      Title
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.title}}
    </td>
  </ng-container>
  <!-- Status -->
  <ng-container matColumnDef="requester">
    <th mat-header-cell *matHeaderCellDef>
      Requester
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-chip>
        <img matChipAvatar src="https://profile-images.xing.com/images/70752633f92e46ad305d65cde54eb4d1-2/christian-kohls.256x256.jpg" alt="Photo of a Shiba Inu"/>
        {{element.requester}}
      </mat-chip>
    </td>
  </ng-container>
  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="align-right">
      Actions
    </th>
    <td mat-cell *matCellDef="let element">
      <div class="inline">
        <button
                mat-stroked-button
                color="warn">
          <mat-icon>comment</mat-icon>
          Request Change
        </button>
        <button mat-stroked-button>
          <mat-icon>check</mat-icon>
          Approve
        </button>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row.moduleId)" class="clickable">
</table>
