<mat-nav-list>
  @for (item of navItems; track item) {
    @if (item.type === "HEADER") {
      <div mat-subheader>{{ item.text }}</div>
    }
    @if (item.type === "LINK") {
      <div>
        <mat-list-item
          (click)="navigateTo(item.url)"
          [activated]="isActive(item.url.join('/'))">
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          <div matListItemTitle>{{ item.text }}</div>
        </mat-list-item>
      </div>
    }
  }
</mat-nav-list>
