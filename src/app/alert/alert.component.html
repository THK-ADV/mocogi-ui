<ng-container *ngFor="let alert of alerts">
  <ngb-alert
    [animation]="true"
    [dismissible]="true"
    [type]="alert.type"
    (closed)="closing(alert)">
    <ng-container [ngSwitch]="alert.body.kind">
      <p *ngSwitchCase="'message'">{{ alert.body.value }}</p>
      <div
        *ngSwitchCase="'html'"
        [innerHTML]="alert.body.value | unsafeHtml"></div>
    </ng-container>
  </ngb-alert>
</ng-container>
