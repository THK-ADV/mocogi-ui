@for (alert of store.alerts(); track alert.id) {
  <ngb-alert
    [animation]="true"
    [dismissible]="true"
    [type]="alert.type"
    (closed)="store.remove(alert)">
    @switch (alert.body.kind) {
      @case ("message") {
        <p>{{ alert.body.value }}</p>
      }
      @case ("html") {
        <div [innerHTML]="alert.body.value | unsafeHtml"></div>
      }
    }
  </ngb-alert>
}
