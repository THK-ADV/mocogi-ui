<div>
  <cops-module-list-search></cops-module-list-search>

  <p>Anzahl der Einträge: {{visibleModules()}}</p>

  <table mat-table
         matSort
         multiTemplateDataRows
         *ngIf="displayedColumns$ | async as displayedColumns"
         [dataSource]="dataSource"
         [matSortActive]="(selectedSort$ | async)?.active ?? 'title'"
         [matSortDirection]="(selectedSort$ | async)?.direction ?? 'asc'"
         (matSortChange)="updateSort($event)"
         class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Titel</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-listbox>
          <span>{{element.title}}</span>
          <mat-chip *ngIf="element.isSpecialization" class="specialization-chip">Vertiefung</mat-chip>
        </mat-chip-listbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="abbrev">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Abkürzung</th>
      <td mat-cell *matCellDef="let element">{{element.abbrev}} </td>
    </ng-container>

    <ng-container matColumnDef="moduleManagementStr">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Modulverantwortlicher</th>
      <td mat-cell *matCellDef="let element"> {{element.moduleManagementStr}} </td>
    </ng-container>

    <ng-container matColumnDef="ects">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Credits</th>
      <td mat-cell *matCellDef="let element"> {{element.ects}} </td>
    </ng-container>

    <ng-container matColumnDef="recommendedSemesterStr">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Semester</th>
      <td mat-cell *matCellDef="let element"> {{element.recommendedSemesterStr}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef aria-label="actions column">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="open in row" (click)="selectRow(element, $event)">
          <mat-icon>open_in_new</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="expand column">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="expand row" (click)="expandRow(element, $event)">
          <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
          <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail" [@detailExpand]="element === expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-diagram">
            <ng-container *ngIf="element === expandedElement">
              <p *ngFor="let sp of element.studyProgramsStr()">{{sp}}</p>
            </ng-container>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let element; columns: displayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element">
    </tr>
    <tr mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="example-detail-row">
    </tr>
  </table>
</div>
