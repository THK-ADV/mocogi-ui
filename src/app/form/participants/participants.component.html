<h1 mat-dialog-title>{{ headerTitle }}</h1>

<div class="modalContainer">
  <mat-card [formGroup]="formGroup">
    <mat-card-content>
      <cops-plain-input
        ngDefaultControl
        [input]="minInput"
        [formControl]="minControl">
      </cops-plain-input>
      <cops-plain-input
        ngDefaultControl
        [input]="maxInput"
        [formControl]="maxControl">
      </cops-plain-input>
    </mat-card-content>
  </mat-card>

  <mat-dialog-actions>
    <button
      i18n
      type="button"
      mat-flat-button
      (click)="applyChanges()"
      [disabled]="!isValid()"
      color="primary">
      Änderungen Übernehmen
    </button>
    <button i18n type="button" mat-flat-button (click)="delete()" color="warn">
      Löschen
    </button>
    <button
      i18n
      type="button"
      mat-flat-button
      cdkFocusInitial
      (click)="cancel()">
      Schließen
    </button>
  </mat-dialog-actions>
</div>
