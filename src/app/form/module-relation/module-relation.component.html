<h1 mat-dialog-title>{{headerTitle}}</h1>

<div class="modalContainer">
  <mat-card [formGroup]="formGroup">
    <mat-card-content>
      <cops-options-input
        #typeComponent
        ngDefaultControl
        [input]="relationTypeInput"
        (optionSelected)="relationTypeSelected($event)"
        [formControl]="typeControl()">
      </cops-options-input>
      <cops-options-input
        #moduleComponent
        ngDefaultControl
        [input]="moduleInputType"
        [formControl]="moduleControl()">
      </cops-options-input>
    </mat-card-content>
    <mat-card-actions>
      <button type="button"
              mat-flat-button
              color="primary"
              [disabled]="!isValid()"
              (click)="add()">
        Hinzufügen
      </button>
      <button type="button"
              mat-flat-button
              (click)="validate()">
        Validieren
      </button>
    </mat-card-actions>
  </mat-card>

  <ng-container *ngIf="nonEmptyTable()">
    <mat-dialog-content>
      <table mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.attr">
          <th mat-header-cell *matHeaderCellDef>{{column.title}}</th>
          <td mat-cell *matCellDef="let element ">{{tableContent(element, column.attr)}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
            <button mat-stroked-button
                    color="warn"
                    (click)="delete(element)"
                    matTooltip="Löschen"
                    matTooltipPosition="right">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-dialog-content>
  </ng-container>

  <mat-dialog-actions>
    <button type="button"
            mat-flat-button
            (click)="applyChanges()"
            color="primary"
            cdkFocusInitial>Änderungen Übernehmen
    </button>
    <button type="button"
            mat-flat-button
            (click)="deleteAll()"
            color="warn">
      Löschen
    </button>
    <button type="button"
            mat-flat-button
            (click)="cancel()">
      Schließen
    </button>
  </mat-dialog-actions>
</div>
