<h1 mat-dialog-title>{{headerTitle}}</h1>

<div class="modalContainer">
  <mat-card [formGroup]="formGroup">
    <mat-card-content>
      <ng-container *ngFor="let input of inputs | keyvalue: originalOrder">
        <ng-container [ngSwitch]="getInputKind(input.value)">
          <cops-options-input
            #options
            *ngSwitchCase="'options'"
            ngDefaultControl
            [input]="asOptions(input.value)"
            [formControl]="getInputFormControl(input.value)">
          </cops-options-input>
          <cops-boolean-input
            *ngSwitchCase="'boolean'"
            ngDefaultControl
            [input]="asBoolean(input.value)"
            [formControl]="getInputFormControl(input.value)">
          </cops-boolean-input>
          <cops-plain-input
            *ngSwitchDefault
            ngDefaultControl
            [input]="asTextInput(input.value)"
            [formControl]="getInputFormControl(input.value)">
          </cops-plain-input>
        </ng-container>
      </ng-container>
    </mat-card-content>
    <mat-card-actions>
      <button
        i18n
        type="button"
        mat-flat-button
        color="primary"
        [disabled]="createButtonDisabled()"
        (click)="add()">Hinzufügen</button>
    </mat-card-actions>
  </mat-card>

  <ng-container *ngIf="nonEmptyTable()">
    <mat-dialog-content>
      <table mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.attr">
          <th mat-header-cell *matHeaderCellDef>{{column.title}}</th>
          <td mat-cell *matCellDef="let element ">{{tableContent(element, column.attr)}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
            <button mat-stroked-button
                    color="warn"
                    (click)="delete(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-dialog-content>
  </ng-container>

  <mat-dialog-actions>
    <button i18n type="button" mat-flat-button (click)="applyChanges()" color="primary">Änderungen Übernehmen</button>
    <button i18n type="button" mat-flat-button (click)="cancel()" cdkFocusInitial>Schließen</button>
  </mat-dialog-actions>
</div>
