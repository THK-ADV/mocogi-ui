<div class="own-modules">
  <h1>{{headerTitle}}</h1>
  <div class="abstractTableMainTitle">
    <button *ngIf="editMode"
            mat-flat-button
            [color]="'primary'"
            (click)="onCreate()"
            [matTooltip]="'Modul erstellen'"
            matTooltipPosition="below">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" matSort> <!-- TODO add reactive module -->

      <ng-container *ngFor="let column of columns" [matColumnDef]="column.attr">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.title}}</th>
        <td mat-cell *matCellDef="let element " [style.color]="tableColor(element)">
          {{tableContent(element, column.attr)}}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
          <button mat-stroked-button
                  color="primary"
                  (click)="show(element)"
                  matTooltip="Anzeigen"
                  matTooltipPosition="left">
            <mat-icon>visibility</mat-icon>
          </button>
          <button *ngIf="editMode"
                  mat-stroked-button
                  color="primary"
                  (click)="onEdit(element)"
                  matTooltip="Bearbeiten"
                  matTooltipPosition="left">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="show(row)"></tr>
    </table>
  </div>

  <ng-container *ngIf="branch && !editMode; else noEdit">
    <button mat-flat-button
            [color]="'accent'"
            (click)="editBranch(branch)"
            [matTooltip]="titleOfBranch(branch)"
            matTooltipPosition="below">
      {{titleOfBranch(branch)}}
      <mat-icon>edit</mat-icon>
    </button>
  </ng-container>
  <ng-template #noEdit>
    <button mat-flat-button
            [color]="'primary'"
            (click)="validateAllChanges()"
            [matTooltip]="validateChangesTitle"
            matTooltipPosition="below">
      {{validateChangesTitle}}
    </button>
  </ng-template>

  <ng-container *ngIf="pipelineErrors.length > 0">
    <h2>Fehler</h2>
    <p *ngFor="let e of pipelineErrors">{{showPipelineError(e)}}</p>
  </ng-container>
</div>
